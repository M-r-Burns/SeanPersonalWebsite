    <!-- Grid lines (latitude/longitude) -->
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#111111" stroke-width="0.5" opacity="0.1"/>
  </g>
</svg>
